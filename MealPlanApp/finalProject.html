<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>Adam Wilson - WEB-115</h1>
      <h2>Build Your Meal Plan</h2>
    </div>
  </header>

  <main>
    <form id="mealPlanForm">
      <div class="personal-info">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="goal">Weekly Goal:</label>
        <input type="text" id="goal">
      </div>

      <div class="day-selector">
        <button id="mondayButton">Monday</button>
        <button id="tuesdayButton">Tuesday</button>
        <button id="wednesdayButton">Wednesday</button>
        <button id="thursdayButton">Thursday</button>
        <button id="fridayButton">Friday</button>
        <button id="saturdayButton">Saturday</button>
        <button id="sundayButton">Sunday</button>
      </div>

      <div class="meal-options" id="mealOptions">
        <!--Content for Monday-->
        <div class="day-option" id="mondayOptions">
          <h3>Monday</h3>
          <label for="mondayBreakfast">Breakfast:</label>
          <input type="text" id="mondayBreakfast">
          <label for="mondaySnack1">Snack:</label>
          <input type="text" id="mondaySnack1">
          <label for="mondayLunch">Lunch:</label>
          <input type="text" id="mondayLunch">
          <label for="mondaySnack2">Snack:</label>
          <input type="text" id="mondaySnack2">
          <label for="mondayDinner">Dinner:</label>
          <input type="text" id="mondayDinner">
      </div>
        

        <!--Content for Tuesday-->
        <div class="day-option" id="tuesdayOptions" style="display: none;">
          <h3>Tuesday</h3>
          <label for="tuesdayBreakfast">Breakfast:</label>

            <input type="text" id="wednesdayDinner">
        </div>

         <!--Content for Thursday-->
         <div class="day-option" id="thursdayOptions" style="display: none;">

            <input type="text" id="thursdayBreakfast">
            <label for="thursdaySnack1">Snack:</label>
            <input type="text" id="thursdaySnack1">

      </div>

      <div class="buttons">
        <button id="ctaMain" type="button" onclick="populateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearMealPlan()">Clear Planner</button>
        <button onclick="window.print();">Print this Page</button>
